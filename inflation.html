<script>
    // Set the charts that we want on the page as variables, linking them to JSON files:
    var inf1 = "charts/ONSinflation/chartINF1.json";
    var inf2 = "charts/ONSinflation/chartINF2.json";
    var inf3 = "charts/ONSinflation/chartINF3.json";
    var inf4 = "charts/ONSinflation/chartINF4.json";
    var inf5 = "charts/ONSinflation/chartINF5.json";
    var inf6 = "charts/ONSinflation/chartINF6.json";
    var inf7 = "charts/ONSinflation/chartINF7.json";
    var inf8 = "charts/ONSinflation/chartINF8.json";
    var inf9 = "charts/ONSinflation/chartINF9.json";
    var inf10 = "charts/ONSinflation/chartINF10.json";
   

    // Now embed the charts in the divs set above:
    vegaEmbed('#chart1', inf1, {"actions": false});   
    vegaEmbed('#chart2', inf6, {"actions": false});
    vegaEmbed('#chart3', inf5, {"actions": false});   
    vegaEmbed('#chart4', inf10, {"actions": false});
    vegaEmbed('#chart5', inf2, {"actions": false});   
    vegaEmbed('#chart6', inf4, {"actions": false});
    vegaEmbed('#chart7', inf3, {"actions": false});   
    vegaEmbed('#chart8', inf7, {"actions": false});
    vegaEmbed('#chart9', inf8, {"actions": false});   
    vegaEmbed('#chart10', inf9, {"actions": false});
    vegaEmbed('#chart11', inf11, {"actions": false});   
    vegaEmbed('#chart12', inf12, {"actions": false}); 
</script>
